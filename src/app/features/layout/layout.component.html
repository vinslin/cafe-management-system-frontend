<mat-toolbar color="primary" class="custome-toolbar">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    (click)="drawer.toggle()"
  >
    <mat-icon class="first-icon">menu</mat-icon>
  </button>
  <!-- <mat-icon > local_cafe</mat-icon> -->
  <span class="app-title">Cafe Management App</span>
  <span class="example-spacer"></span>

  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon class="big-icon">person</mat-icon>
  </button>
</mat-toolbar>

<!-- sidebar -->
<mat-drawer-container class="example-container1" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <p>Auto-resizing sidenav</p>

    <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>

    <button (click)="showFiller = !showFiller" mat-button>
      Toggle extra text
    </button>
  </mat-drawer>
  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>

<p>
  <mat-toolbar color="primary" class="footer">
    <span class="footer-name">Just A Practice Application</span>
  </mat-toolbar>
</p>
